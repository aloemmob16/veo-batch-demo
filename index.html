<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veo2 Video Generator</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input, select, button { margin: 10px 0; padding: 8px; width: 100%; }
    video { margin-top: 20px; width: 100%; max-height: 400px; }
  </style>
</head>
<body>
  <h1>üé• Generate Video dengan Veo2</h1>

  <label>Prompt</label>
  <input type="text" id="prompt" placeholder="Tulis deskripsi video..." />

  <label>Durasi (detik)</label>
  <input type="number" id="duration" value="10" />

  <label>Rasio</label>
  <select id="ratio">
    <option value="16:9">16:9</option>
    <option value="9:16">9:16</option>
    <option value="1:1">1:1</option>
  </select>

  <label>Gambar Referensi</label>
  <input type="file" id="imageInput" accept="image/*" />

  <button id="generateBtn">Generate Video</button>

  <div id="status"></div>
  <video id="preview" controls></video>

  <script>
    const btn = document.getElementById("generateBtn");
    const statusEl = document.getElementById("status");
    const preview = document.getElementById("preview");

    btn.addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value;
      const duration = document.getElementById("duration").value;
      const ratio = document.getElementById("ratio").value;
      const imageFile = document.getElementById("imageInput").files[0];

      if (!prompt) return alert("Prompt tidak boleh kosong!");

      const formData = new FormData();
      formData.append("prompt", prompt);
      formData.append("duration", duration);
      formData.append("ratio", ratio);
      if (imageFile) formData.append("image", imageFile);

      statusEl.innerText = "‚è≥ Sedang generate video...";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) throw new Error("Request gagal ke server");

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        preview.src = url;
        statusEl.innerText = "‚úÖ Video berhasil dibuat!";
      } catch (err) {
        statusEl.innerText = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
