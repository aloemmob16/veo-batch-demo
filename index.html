<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veo2 Video Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, select, textarea, button { width: 100%; margin: 10px 0; padding: 10px; }
    video { width: 100%; margin-top: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>üé¨ Veo2 Video Generator</h2>

  <!-- input gambar -->
  <label>Pilih Gambar Referensi:</label>
  <input type="file" id="imageInput" accept="image/*"/>

  <!-- prompt -->
  <label>Prompt:</label>
  <textarea id="prompt" rows="3" placeholder="Deskripsikan videomu..."></textarea>

  <!-- rasio -->
  <label>Rasio:</label>
  <select id="ratio">
    <option value="16:9">16:9 (Landscape)</option>
    <option value="9:16">9:16 (Portrait)</option>
    <option value="1:1">1:1 (Square)</option>
  </select>

  <!-- durasi -->
  <label>Durasi (detik):</label>
  <input type="number" id="duration" value="5" min="2" max="30"/>

  <!-- tombol -->
  <button id="generateBtn">Generate Video</button>

  <div id="status"></div>
  <video id="resultVideo" controls></video>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const statusDiv = document.getElementById("status");
    const resultVideo = document.getElementById("resultVideo");

    generateBtn.onclick = async () => {
      const prompt = document.getElementById("prompt").value;
      const ratio = document.getElementById("ratio").value;
      const duration = document.getElementById("duration").value;
      const imageInput = document.getElementById("imageInput").files[0];

      if (!prompt || !imageInput) {
        alert("Isi prompt dan pilih gambar!");
        return;
      }

      const formData = new FormData();
      formData.append("prompt", prompt);
      formData.append("ratio", ratio);
      formData.append("duration", duration);
      formData.append("image", imageInput);

      statusDiv.innerText = "‚è≥ Sedang generate video...";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          throw new Error("Gagal request ke API backend");
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        resultVideo.src = url;
        statusDiv.innerText = "‚úÖ Video selesai!";
      } catch (err) {
        console.error(err);
        statusDiv.innerText = "‚ùå Error: " + err.message;
      }
    };
  </script>
</body>
</html>
